<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="msg">
    {{msg}}<br/>

    <!-- 单选按钮radio的v-model操作 -->
    <label for="male">
        <input type="radio" id="male" value="男" name="sex" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" value="女" name="sex" v-model="sex">女
    </label>
    <h1>您选择的心别是：{{sex}}</h1><br>
    <!-- ==================================================== -->
    <label for="dan">
        <input type="checkbox" name="tongyi" id="dan" v-model="isAgree">同意协议
    </label>
    <h1>你选着的是：{{isAgree}}</h1><br>
    <input type="checkbox" name="ball" value="篮球" v-model="balls">篮球
    <input type="checkbox" name="ball" value="乒乓球" v-model="balls">乒乓球
    <input type="checkbox" name="ball" value="足球" v-model="balls">足球
    <input type="checkbox" name="ball" value="羽毛球" v-model="balls">羽毛球
    <h1>你选着的是：{{balls}}</h1><br>
    <select name="fru" v-model="fruits" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="梨子">梨子</option>
        <option value="桃子">桃子</option>
    </select>
    <h1>你选着的是：{{fruits}}</h1><br>
    <select name="boo" id="a" v-model="book">
        <option :value="item" v-for="item in books">{{item}}</option>
    </select>
    <h1>你选着的是：{{book}}</h1><br>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hahhah',
            sex: '女',
            isAgree: false,
            balls: [],
            fruit: '',
            fruits: [],
            books: ['一', '二', '三'],
            book: ''
        }
    })

</script>

</body>
</html>
