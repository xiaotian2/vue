<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>
            <span v-if="con">
                <label>用户名登录</label>
                <input type="text" placeholder="请输入用户名" name="username" key="user">
            </span>
        <span v-else>
                <label>邮箱登录</label>
                <input type="text" placeholder="请输入邮箱名" name="email" key="email">
            </span>
        <button @click="con=!con">切换登录</button>

    </h1>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            con: true
        }
    })

</script>

</body>
</html>
