<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- <p v-for="(item,i) in list">{{item}}+++++{{i}}</p> -->
    <!-- <ul>
        <li v-for="(user,i) in objs" :key="user.id">{{user.name}}</li>
    </ul> -->
    <p v-for="(ob,i) in obj">{{ob}}</p>
    <input type="button" :value="msg" @click="show">
    <p v-if="flag" v-for="des in 10">哈哈{{des}}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [1, 2, 3, 4, 5],
            objs: [
                {id: 1, name: "ls1"},
                {id: 2, name: "ls2"},
                {id: 3, name: "ls3"},
                {id: 4, name: "ls4"}
            ],
            obj: {id: 10, name: '曹操'},
            flag: false,
            msg: '我要走了'
        },
        methods: {
            show() {
                //    if(this.flag){
                //         this.msg = "我出来了";
                //    }else{
                //     this.msg = "我要走了";
                //    }
                this.flag ? this.msg = "我出来了" : this.msg = "我要走了";
                this.flag = !this.flag;

            }
        }
    })

</script>

</body>
</html>
