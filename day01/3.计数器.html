<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>计数器结果是：{{resultNum}}</h1>
    <button v-on:click="addNum">+</button>
    <button @click="delNum">-</button>

</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            resultNum: 0
        },
        methods: {
            addNum: function () {
                this.resultNum += 1
                console.log('我加执行了一次！');

            },
            delNum: function () {
                if (this.resultNum != 0) {
                    this.resultNum--;
                    console.log('我减执行了一次！');
                }


            }
        }
    })

</script>

</body>
</html>
