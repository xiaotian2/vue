<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局过滤器</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    {{ msg | test1(arg)}}
</div>

<script>

    // 定义全局过滤器
    Vue.filter('test1', function (ms, arg) {

        // return ms.replace('你','我');
        return ms.replace(/你/g, arg);
    })

    Vue.config.keyCodes.f2 = 113;
    Vue.config.keyCodes = {
        f2: 113
    }


    var VM = new Vue({
        el: '#app',
        data: {
            msg: "你好棒呀，你，对吧你！",
            arg: "所有"

        },
        methods: {}

    })


</script>
</body>
</html>
